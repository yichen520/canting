<!DOCTYPE html>  
<html>  
	<head>  
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />  
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link rel="stylesheet" type="text/css" href="../css/mui.css"/>
		<script src="../js/jquery-2.0.3.min.js"></script>
		<title>彭厨餐饮</title>  
	   <style>
	   		.mui-table-view .mui-media-object{
	   			max-width:30px;height: 30px;
	   		}
	   		.mui-bar{
	   			background:#FF6A6A;
	   		}
	   		.mui-icon{
	   			color:white;
	   		}
	   		.mui-table-view-cell{
	   			line-height: 30px;
	   		}
	   </style>
	</head> 
<body>  
	<header class="mui-bar mui-bar-nav">
		<a href="javascript:history.go(-1);" class="mui-icon mui-icon-undo mui-pull-left"></a>
		<a href="javascript:go();" class="mui-icon mui-icon-location mui-pull-right"></a>
	</header>
	<div class="mui-content">
	    <ul class="mui-table-view">
			<li class="mui-table-view-cell mui-media">
				<a href="javascript:;">
					<img class="mui-media-object mui-pull-right daohang" src="../images/daohang.png" alt="22.809059,114.079632">
					<img class="mui-media-object mui-pull-right tel" src="../images/tel.png" alt="0769-82698777">
					<div class="mui-media-body">
						<span>东莞塘厦彭厨餐饮</span>
						<p class='mui-ellipsis'>东莞市塘厦镇四村社区迎宾大道1号金色城市花园3号商业楼商铺202</p>
					</div>
				</a>
			</li>
		</ul>
	</div>
	
	<script src="http://api.map.baidu.com/api?v=1.3" type="text/javascript"></script>
	<script>
		var longitude; //经度
		var latitude; //纬度
		function getLocation(){
               var options={
                   enableHighAccuracy:true, 
                   maximumAge:1000
               }
               if(navigator.geolocation){
                   //浏览器支持geolocation
                   navigator.geolocation.getCurrentPosition(onSuccess,onError,options);
                   
               }else{
                   //浏览器不支持geolocation
               }
           }
        //成功时
        function onSuccess(position){
           //返回用户位置
           //纬度
           longitude =position.coords.longitude;
           //经度
           latitude = position.coords.latitude;
           //使用百度地图API
        }
        //失败时
       	function onError(error){
           switch(error.code){
               case 1:
               alert("位置服务被拒绝");
               break;

               case 2:
               alert("暂时获取不到位置信息");
               break;

               case 3:
               alert("获取信息超时");
               break;

               case 4:
                alert("未知错误");
               break;
           }

        }
        window.onload=getLocation;
	           
	    //定位到当前位置
	    function go(){
	    	window.location.href="http://mo.amap.com/?location="+latitude+","+longitude+"(我的位置)&type=3&opt=1&dev=1";
	    }
	     //导航      
		$(".daohang").click(function(){
			var address = $(this).attr("alt");
			var name = $(this).parent().find("div").children("span").text();
			window.location.href="http://mo.amap.com/?from="+latitude+","+longitude+"(我的位置)&to="+address+"("+name+")&type=3&opt=1&dev=1"
		});
		
		//拔号
		$(".tel").click(function(){
			var num = $(this).attr("alt");//获取当前分店的电话号码
			window.location.href="tel:"+num;
		});
	</script>
</body>  
</html>
